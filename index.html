<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>2 Column Layout &mdash; Left Menu with Header &amp; Footer</title>
    <link href="./lib/bootstrap-3.3.7\css\bootstrap.min.css" rel="stylesheet" type="text/css"></link>
    <link href="./styles/styles.css" rel="stylesheet" type="text/css"></link>
    <script type="text/javascript">
        /* =============================
			This script generates sample text for the body content. 
			You can remove this script and any reference to it. 
			 ============================= */
        var bodyText = ["The smaller your reality, the more convinced you are that you know everything.", "If the facts don't fit the theory, change the facts.", "The past has no power over the present moment.", "This, too, will pass.", "</p><p>You will not be punished for your anger, you will be punished by your anger.", "Peace comes from within. Do not seek it without.", "<h3>Heading</h3><p>The most important moment of your life is now. The most important person in your life is the one you are with now, and the most important activity in your life is the one you are involved with now."]
        function generateText(sentenceCount) {
            for (var i = 0; i < sentenceCount; i++)
                document.write(bodyText[Math.floor(Math.random() * 7)] + " ")
        }
    </script>

</head>

<body>

    <header id="header">
        <div class="innertube">
            <h1>Header...</h1>
        </div>
    </header>

    <div id="wrapper">

        <main>
            <div id="content">
                <div class="innertube">
                    <h1>Heading</h1>
                    <p>
                        <script>
                            generateText(20)
                        </script>
                    </p>
                </div>
            </div>
        </main>

        <nav id="nav">
            <div class="innertube">
                <h3>Left heading</h3>
                <ul>
                    <li><a href="#">Link 1</a></li>
                    <li><a href="#">Link 2</a></li>
                    <li><a href="#">Link 3</a></li>
                    <li><a href="#">Link 4</a></li>
                    <li><a href="#">Link 5</a></li>
                </ul>
            </div>
        </nav>

    </div>

    <footer id="footer">
        <div class="innertube">
            <p>Footer...</p>
        </div>
    </footer>

<script src="./lib/bootstrap-3.3.7/js/bootstrap.min.js" type="text/javascript" ></script>
</body>

</html>
